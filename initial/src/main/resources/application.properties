# MySQL DataSource Configuration
#spring.datasource.username=root
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
#spring.datasource.url=jdbc:mysql://localhost:3307/batch_process?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.url=${SPRING_DATASOURCE_URL}
#spring.datasource.url=jdbc:mysql://${DB_SERVER}:3306/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true
#spring.datasource.password=password
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Spring Batch specific
spring.batch.initialize-schema=always
spring.batch.jdbc.initialize-schema=always
# Hikari Connection Pool (recommended)
spring.datasource.hikari.maximum-pool-size=5
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:schema.sql
spring.datasource.initialization-mode=always